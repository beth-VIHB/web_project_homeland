<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería Tripleten</title>
    <meta name="author" content="Beatriz" />
    <meta
      name="description"
      content="Recuerdos de mi hogar, mi patria, mi tierra"
    />
    <meta name="keywords" content="HTML, CSS, javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo">
        <img
          src="./images/gallery-logo.svg"
          alt="Logo galería de arte Tripleten"
          class="header__logo-image"
        />
        <img
          src="./images/gallery-logo-title.svg"
          alt="Tripleten Gallery Art"
          class="header__logo-title"
        />
      </div>
    </header>
    <main class="content">
      <div class="lead">
        <h1 class="lead__title">
          De patria a <span class="lead__title-span">patria</span>
        </h1>
        <p class="lead__subtitle">
          Un viaje épico de Kentucky a Burundi pasando por Gales y Ucrania
        </p>
        <img
          src="./images/portrait-image.svg"
          alt="Fotografía blanco y negro de paisaje suburbano con vista al mar "
          class="lead__image"
        />
      </div>
    </main>
  </body>
</html>
